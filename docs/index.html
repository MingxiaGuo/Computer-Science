<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <!--  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css"> -->
   <!-- Theme: Simple -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>
    <style type="text/css">
        @media (min-width:600px) {
            .sidebar-toggle {
                background-color: #f3f2ee;
            }
        }
        
        .content,
        .sidebar,
        .markdown-section,
        body,
        .search input {
            background-color: rgba(243, 242, 238, 1) !important;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            maxAge: 100,
            name: 'Computer-Science',
            repo: 'https://github.com/MingxiaGuo/Computer-Science',
            search: {
                paths: 'auto',
                placeholder: 'üîç Type to search ',
                noData: 'üòû No Results! ',
                depth: 6
            },
            subMaxLevel: 5,
            coverpage: true,
            loadSidebar: true,
            loadNavbar: true,
            markdown: {
                smartypants: true,
                renderer: {
                    code: function(code, lang) {
                        mermaid.initialize({
                            startOnLoad: false
                        });
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
                            );
                        }
                        return this.origin.code.apply(this, arguments);
                    }
                }
            }
        }
    </script>
    <!-- <script src="//unpkg.com/docsify"></script> -->
    <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->
</body>

</html>
